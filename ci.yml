# Continuous Integration - runs on every push and PR
# Validates code quality before deployment

name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate JavaScript syntax
        run: |
          echo "ðŸ” Checking JavaScript files for syntax errors..."
          for file in *.js; do
            if [ -f "$file" ]; then
              node --check "$file" && echo "âœ… $file is valid" || echo "âŒ $file has errors"
            fi
          done
      
      - name: Check for console.log statements
        run: |
          echo "ðŸ” Checking for debug console.log statements..."
          grep -r "console.log" --include="*.js" || echo "âœ… No console.log found"
      
      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
